<div class="analysis-container" [@listAnimation]="recommendations.length">
  <mat-card class="nutrients-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Missing Nutrients</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="nutrients-list">
        <div class="nutrient-item" *ngFor="let nutrient of missingNutrients">
          <mat-icon color="warn">warning</mat-icon>
          <span>{{ nutrient }}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="recommendations-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>AI Recommendations</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="recommendations-list">
        <div class="recommendation-item" *ngFor="let recommendation of recommendations">
          <mat-icon color="primary">lightbulb</mat-icon>
          <span>{{ recommendation }}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
