<div class="reports-container" [@fadeIn]>
  <mat-card class="chart-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Calorie Tracking</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas id="caloriesChart"></canvas>
    </mat-card-content>
  </mat-card>

  <mat-card class="chart-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Nutrient Analysis</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas id="nutrientsChart"></canvas>
    </mat-card-content>
  </mat-card>
</div>
