<div class="dashboard-container" [@listAnimation]="recentMeals.length">
  <mat-card class="stats-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Today's Overview</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value">{{ todayStats.calories }}</div>
          <div class="stat-label">Calories</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">{{ todayStats.meals }}</div>
          <div class="stat-label">Meals</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">{{ todayStats.protein }}g</div>
          <div class="stat-label">Protein</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">{{ todayStats.carbs }}g</div>
          <div class="stat-label">Carbs</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">{{ todayStats.fat }}g</div>
          <div class="stat-label">Fat</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="recent-meals-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Recent Meals</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="meals-list">
        <div class="meal-item" *ngFor="let meal of recentMeals">
          <div class="meal-info">
            <span class="meal-name">{{ meal.name }}</span>
            <span class="meal-time">{{ meal.time }}</span>
          </div>
          <span class="meal-calories">{{ meal.calories }} cal</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
